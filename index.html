<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <input type="text" name="Cities" id="InputText" placeholder="Search for a city..." >
        <div class="dot-pulse"></div>
    </div> 
    <div class="container cont1">
        <span>Please Inter the name of the city and press to see result</span>
    </div>
        <div class="container cont2">
         <div class="block-1">
                <span id="place">Los Angeles, United States of America</span>
            <span id="date"> Friday, November 17, 2023  </span>
            <span id="time"></span>
          </div>
            <div class="block-2">
                <div id="block-2-item">
                    <img src="https://cdn.weatherapi.com/weather/64x64/night/113.png" alt="icon" id="weather-icon">
                    <span id="weather-measure">14.7°c</span>
                </div>
                <div id="weather">
                    <span id="weather-discription"><span id="weather-discription">Clear</span></span>
                </div>
            </div>
            <div class="block-3">
                <span class="temp" id="weather-status-item-1">15°c</span>
                <span class="weather-status" id="weather-status-item-2">83%</span>
                <span class="weather-status" id="weather-status-item-3">4.2kph</span>
            </div>
                
        </div>
        <div class="container cont3">
            <span id="error"> No matching location found</span>
        </div>
    <script src="main.js"></script>
</body>
</html>
